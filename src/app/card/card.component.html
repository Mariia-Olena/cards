<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img [src]="poster" />
      <figcaption>{{ name }}</figcaption>
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4">{{ director }}</p>
        <p class="subtitle is-6">Director</p>
      </div>
    </div>

    <div class="content">
      {{ text }}
    </div>
  </div>
</div>
